plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'wojciech.osak'
version '1.0'

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}
repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.marcinmoskala:DiscreteMathToolkit:1.0.3'
    compile group: 'org.jfree', name: 'jfreechart', version: '1.5.0'
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
    implementation 'com.natpryce:hamkrest:1.7.0.0'
    // https://mvnrepository.com/artifact/com.sksamuel.scrimage/scrimage-core
    compile group: 'com.sksamuel.scrimage', name: 'scrimage-core', version: '4.0.1'
    compile group: 'com.sksamuel.scrimage', name: 'scrimage-filters', version: '4.0.1'
    compile group: 'com.sksamuel.scrimage', name: 'scrimage-formats-extra', version: '4.0.1'
    compile "com.github.holgerbrandl:kravis:0.5.2"

}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}